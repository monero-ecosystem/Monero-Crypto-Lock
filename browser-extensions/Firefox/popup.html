<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="jquery17min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        #accordion .ui-accordion-header {
            background-image: none;
            background-color: #fc6621;
            color: #fff;
        }
        .connectionstatusconnected{
            color:green;
        }
        .connectionstatusnotconnected{
            color:red;
        }
        label{display:inline-block;}
        input{display:block;}
    </style>
</head>
<body>
    <div id="accordion">
        <h3 id="signHeader" class="ui-state-disabled">Sign</h3>
        <div id="signPanel" class="ui-state-disabled">
            <label>Enter Challenge<input id="challenge"/></label>
            <button id="copychallenge">Copy</button><br/><br/>
            <label>Signature<input id="sig" readonly/></label>
            <button id="copysig">Copy</button><br/><br/>
            <label>My Wallet Address<input id="myaddress" readonly/></label>
            <button id="copyaddress">Copy</button><br/><br/>
            <br/><br/>
            <div class="buttonbar">
                <button id="signit" class="ui-state-disabled">Sign</button>
                <button id="signandsend" class="ui-state-disabled">Sign/Submit</button>
            </div>           
        </div>
        <h3 id="settingsHeader">Settings</h3>
        <div id="settingsPanel">
            <label>Monero Wallet RPC Port<input id="port"></label><br/>
            <br/>
            <button id="portsave">Save</button><br/><br/>
            <div id="connectionstatus"></div><br/>
            <button id="testconnectionbutton">Test Connection</button><br/>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
